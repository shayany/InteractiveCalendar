<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <script src="lib/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
    <script src="lib/bootstrap.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href="lib/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id="confirm" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">Declare available shifts</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        Date:
                        <input type="date" id="modalDate"  min="2016-06-1"  max="2016-07-31" required/>
                    </div>
                    <div class="col-md-6">Start:
                        <input type="number" id="modalStartHour" min="0" max="24" required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">Driver:
                        <input type="number" id="modalDriverNumber" min="1" required/>
                    </div>
                    <div class="col-md-6">End:
                        <input type="number"  id="modalEndHour" min="0" max="24" required/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="saveModalButton" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="wrapper">

</div>

<input type="button" onclick="createCalendar()" value="Create Table"/>

<script src="src/source.js"></script>

</body>
</html>
